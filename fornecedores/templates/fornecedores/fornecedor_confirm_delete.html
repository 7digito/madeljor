{% extends 'base.html' %}

{% load static %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Excluir Cliente</h1>
    <p>Tem certeza que deseja excluir {{ cliente.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
